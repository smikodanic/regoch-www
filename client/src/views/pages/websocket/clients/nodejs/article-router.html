  <h1 class="docs-heading">Regoch Router</h1>
  Not only on the server side, the <a href="/router" data-rg-href>"regoch-router"</a> can be also applied on the client side.
  <br>The requirement is that server sent valid "jsonRWS" message with the <b>cmd: 'route'</b>.
