  <h1 class="docs-heading">Regoch Router</h1>
  The <a href="/router" data-rg-href>"regoch-router"</a> can be applied to separate code nicely and to build powerful, real-time API.
  It supports URL parameters and URL query string.
  The requirement is that server sent valid "jsonRWS" message with the <b>cmd: 'route'</b>.
